<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Header -->
    <div class="ui container">
        <h1 class="ui header">
            <i class="blue monster icon"></i>
            <div class="content">Monster Dashboard</div>
            <div class="sub header">Manage Your Monsters</div>
        </h1>
    </div>

    <div class="ui container">
        <!-- Monster Form -->
        <div class="ui segment">
            <h2 class="ui header">Create a New Monster</h2>
            <form id="monster-form" class="ui form">
                <div class="field">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Name" required>
                </div>
                <div class="field">
                    <label for="age">Age</label>
                    <input type="number" id="age" placeholder="Age" required>
                </div>
                <div class="field">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Description" required></textarea>
                </div>
                <button type="submit" class="ui green button">Create Monster</button>
            </form>
        </div>

        <!-- Monster List -->
        <div class="ui segment">
            <h2 class="ui header">Monster List</h2>
            <ul id="monster-container" class="ui list">
              
            </ul>
        </div>
    </div>
</body>
</html>
